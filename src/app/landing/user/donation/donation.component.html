<app-header></app-header>
<body>
<mat-card>
  <div class="container">
    <mat-card>
      <div class="card-title">
      Donation
      </div>
      <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Initiate Donation</ng-template>
            <div class="col-lg-12">
              <div class="col">
                <div>
                  <mat-form-field>
                    <mat-label>Donner Name</mat-label>
                    <input matInput placeholder="Donner Name" formControlName="name" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Donner Email</mat-label>
                    <input matInput placeholder="Donner Email" formControlName="email" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Donner Phone</mat-label>
                    <input matInput placeholder="Donner Phone" formControlName="phone" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Donation Type</mat-label>
                    <mat-select formControlName="type">
                      <mat-option *ngFor="let donation of donation" [value]="donation.value">
                        {{donation.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                </div>
                <div >
                  <mat-form-field>
                    <mat-label>Addition Info</mat-label>
                    <input matInput placeholder="Additional Information" formControlName="addInfo" required>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div>
              <button mat-button class="btn btn-primary" (click)="initiateDonation()">Send</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Request Donation</ng-template>
            <div class="col-lg-12">
              <div class="col">
                <div>
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email " formControlName="email" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Phone " formControlName="phone" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Donation Type</mat-label>
                    <mat-select formControlName="type">
                      <mat-option *ngFor="let donation of donation" [value]="donation.value">
                        {{donation.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Place to Donate</mat-label>
                    <input matInput placeholder="Place to Donate" formControlName="place" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Additional information</mat-label>
                    <input matInput placeholder="Addition Information" formControlName="addInfo" required>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div>
              <button mat-button  class="btn btn-primary" (click)="onRequest()">Request</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Feedback</ng-template>
            <div class="col-lg-12">
              <div class="col">
                <div>
                  <mat-form-field>
                    <mat-label>Feedback</mat-label>
                    <textarea matInput formControlName="feedback">

                 </textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div>
              <button mat-button class="btn btn-primary" (click)="feedback()">Send</button>
            </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>
    </mat-card>
    <notifier-container></notifier-container>
  </div>
</mat-card>
</body>
