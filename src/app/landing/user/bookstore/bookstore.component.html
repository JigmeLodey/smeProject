<div class="bookstore">
  <mat-card class="card col-lg-12" style="padding-top: 20px">

    <div class="card-body">
      <div class="col-lg-12">
        <div class="container">
          <div class="row">
            <div class="col-sm-3 mt-5" *ngFor="let book of books">
              <div class="card">
                <div class="card-title text-center mt-3">
                  <span class="book-title">{{book.name}}</span>
                </div>
                <div class="card-body">
                  <ul>
                    <li>Author: {{book.author}}</li>
                    <li>Genre: {{book.genre}}</li>
                    <li>Type: {{book.type}}</li>
                  </ul>
                  <span class="about-title">About Book</span>
                  <div class="about"> {{book.summary}}</div>
                </div>
                <div class="card-footer">
                  <button class="btn btn-primary" (click)="nav(book.id)">Read More</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
