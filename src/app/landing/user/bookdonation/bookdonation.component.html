<app-header></app-header>
<body>
<mat-card>
  <div class="container">
    <mat-card>
      <div class="card-title">
        Book Roll
      </div>
      <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Initiate Roll</ng-template>
            <div class="col-lg-12">
              <div class="col">
                <div>
                  <mat-form-field>
                    <mat-label>Book Name</mat-label>
                    <input matInput placeholder="Book Name" formControlName="name" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Author</mat-label>
                    <input matInput placeholder="Author Name" formControlName="author" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Genre</mat-label>
                    <mat-select formControlName="type">
                      <mat-option *ngFor="let books of book" [value]="books.value">
                        {{books.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                </div>
              </div>
            </div>
            <div>
              <button mat-button class="btn btn-primary" (click)="initiateDonation()">Send</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Request Book</ng-template>
            <div class="col-lg-12">
              <div class="col">
                <div>
                  <mat-form-field>
                    <mat-label>Book Name</mat-label>
                    <input matInput placeholder="Book Name" formControlName="bookname" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Author</mat-label>
                    <input matInput placeholder="Author Name" formControlName="author" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Genre</mat-label>
                    <mat-select formControlName="booktype">
                      <mat-option *ngFor="let books of book" [value]="books.value">
                        {{books.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="User Name" formControlName="username" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" formControlName="email" required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Phone" formControlName="phone" required>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div>
              <button mat-button  class="btn btn-primary" (click)="onRequest()">Request</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Feedback</ng-template>
            <div class="col-lg-12">
              <div class="col">
                <div>
                  <mat-form-field>
                    <mat-label>Feedback</mat-label>
                    <textarea matInput formControlName="feedback">

                 </textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div>
              <button mat-button class="btn btn-primary" (click)="feedback()">Send</button>
            </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>
    </mat-card>
    <notifier-container></notifier-container>
  </div>
</mat-card>
</body>
