
<div class="container">
  <div class="row">
    <div class="center-box">
      <div class="mat-card">
        <div class="mat-card-title">
          <div class="profile">
            <img src="../../../../assets/image/others/male.png" alt="user" *ngIf="this.profile?.gender == 'Male'" class="embed-responsive">
            <img src="../../../../assets/image/others/female.png" alt="user" *ngIf="this.profile?.gender == 'Female'" class="embed-responsive">
          </div>
        </div>
        <div class="card-body detail">
          <div class="col-lg-12 text-center">
            <ul>
              <li>{{profile?.name}}</li>
              <li>{{profile?.email}}</li>
              <li>{{profile?.number}}</li>
              <li>{{profile?.about}}</li>
            </ul>
          </div>
        </div>
        <mat-card-footer>
          <button class="btn btn-primary col-lg-12 mt-4" (click)="back()">Back</button>
        </mat-card-footer>
      </div>
    </div>
  </div>
</div>
