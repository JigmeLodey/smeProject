<div class="card">
  <div class="card-header">
    Add Book
  </div>
  <div class="card-body">
    <div class="container" [formGroup]="addBooks">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>Book Name</mat-label>
            <input matInput autocomplete="off" formControlName="name">
            <mat-error *ngIf="addBooks.get('name').hasError('required')">Name Required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>Types</mat-label>
            <mat-select formControlName="type">
              <mat-option value="Donated">Donation</mat-option>
              <mat-option value="Rolled">Roll</mat-option>
            </mat-select>
            <mat-error *ngIf="addBooks.get('genre').hasError('required')">Type Required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>Author</mat-label>
            <input matInput autocomplete="off" formControlName="author">
            <mat-error *ngIf="addBooks.get('author').hasError('required')">Author Name Required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre">
              <mat-option value="Action">Action</mat-option>
              <mat-option value="Horror">Horror</mat-option>
              <mat-option value="Romance">Romance</mat-option>
              <mat-option value="Science Fiction">S.Fiction</mat-option>
              <mat-option value="Other">Other</mat-option>
            </mat-select>
            <mat-error *ngIf="addBooks.get('genre').hasError('required')">Genre Required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <button class="btn btn-primary" mat-raised-button (click)="onAddBooks()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <notifier-container></notifier-container>
  </div>
</div>
